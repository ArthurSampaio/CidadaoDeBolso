<section layout="column" class="wrapper">

    <header>
        <md-toolbar class="header">
            <div class="md-toolbar-tools toolbar-class" layout="row">
                
                <md-button class="md-icon-button" aria-label="Settings">
                    <md-icon md-svg-icon="./img/icons/cbd-logo.svg"></md-icon>
                </md-button>

                <div class="title" flex>
                     <h1  ng-click="mainCtrl.goToMain()">Cidadão de Bolso</h1>
                </div>
               
                <md-button ng-click="mainCtrl.search()" class="md-icon-button" aria-label="Search">
                    <md-icon><i class="fa fa-search" aria-hidden="true"></i>
                    </md-icon>
                </md-button>              
                
                <cb-auth user="mainCtrl.user" 
                        sign-in="mainCtrl.login()" 
                        sign-out="mainCtrl.logout()"></cb-auth>
                
            </div>
        </md-toolbar>
    </header>

    <md-content>
        <!--Main content-->
        <main class="main">
            <div flex ui-view="content"></div>
        </main>
        <footer>
            <div class="card-footer" layout="column" layout-align="center center">
                <a target="_blank" href="https://github.com/ArthurSampaio/CidadaoDeBolso">
                  <md-icon md-svg-icon="./img/icons/github-logo.svg"></md-icon>
                </a>
                <small>2017 - Cidadão de Bolso</small>
            </div>
        </footer>
    </md-content>
</section>
