<md-subheader>Pesquisa por {{questionListCtrl.tag}} </md-subheader>

<div  ng-show="questionListCtrl.processing" layout="row" layout-sm="column" layout-align="center center">
    <md-progress-circular md-mode="indeterminate" class="md-warn md-hue-3" md-diameter="90"></md-progress-circular>
</div>

<question-detail ng-if="!questionListCtrl.processing" ng-repeat="question in questionListCtrl.questions" question="question"
    to-question="questionListCtrl.goToQuestion(question)" >
</question-detail>
